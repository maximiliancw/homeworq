{% extends "_layout.html" %}

{% block title %}Jobs{% endblock %}

{% block content %}
<div x-data="jobsTable()" x-init="init()" class="table-container">
    <table id="jobsTable" aria-label="Scheduled Jobs">
        <thead>
            <tr>
                <th>Name</th>
                <th>Schedule</th>
                <th>Status</th>
                <th>Last Run</th>
                <th>Next Run</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script>
    function jobsTable() {
        return {
            table: null,
            initialized: false,

            async init() {
                if (this.initialized) return;

                this.table = $('#jobsTable').DataTable({
                    ajax: {
                        url: "/api/jobs",
                        dataSrc: 'items'
                    },
                    columns: [
                        { data: "name" },
                        {
                            data: "schedule",
                            render: data => data ? `<code>${JSON.stringify(data)}</code>` : 'N/A'
                        },
                        {
                            data: "enabled",
                            render: data => data
                                ? '<span class="badge success">Enabled</span>'
                                : '<span class="badge error">Disabled</span>'
                        },
                        {
                            data: "last_run",
                            render: data => data ? new Date(data).toLocaleString() : 'Never'
                        },
                        {
                            data: "next_run",
                            render: data => data ? new Date(data).toLocaleString() : 'Not scheduled'
                        },
                        {
                            data: "id",
                            render: data => `
                                <button onclick="showJobHistory('${data}')" class="secondary">History</button>
                                <button onclick="deleteJob('${data}')" class="contrast">Delete</button>
                            `
                        }
                    ],
                    order: [[4, 'desc']]
                });

                this.initialized = true;

                // Set up periodic updates without reinitializing
                setInterval(() => {
                    if (this.table) {
                        Alpine.store('data').fetchJobs();
                        this.table.ajax.reload(null, false);
                    }
                }, 30000);
            }
        };
    }
</script>

{% endblock %}
